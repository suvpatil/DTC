<div id="loginDiv" ng-controller="loginController as loginCtrl">
    <div>
        <label class=".col-md-4" style="width:20%;">Email</label>
        <input type="text" ng-model="loginCtrl.email"/>
    </div>

     <div>
        <label class=".col-md-4" style="width:20%;">Password</label>
        <input type="password" ng-model="loginCtrl.password"/>
    </div>

     <div>
        <button ng-click="loginCtrl.login()">Login</button>
    </div>
</div>
