<div id="registerBankDiv" ng-controller="registerBankController as bankCtrl">
    <div>
        <label class=".col-md-4" style="width:20%;">Bank Name</label>
        <input type="text" ng-model="bankCtrl.bankName"/>
    </div>

     <div>
        <label class=".col-md-4" style="width:20%;">Address</label>
        <input type="text" ng-model="bankCtrl.address"/>
    </div>

     <div>
        <label class=".col-md-4" style="width:20%;">IFSC</label>
        <input type="text" ng-model="bankCtrl.ifscCode"/>
    </div>

     <div>
        <button ng-click="bankCtrl.registerBank()">Register Bank</button>
    </div>
</div>
